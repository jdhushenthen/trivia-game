<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/style.css" />
	<title>Trivia Game</title>
</head>

<body>
	<div class="join-container">
		<header class="join-header">
			<h1></i> Join Game </h1>
		</header>
		<main class="join-main">
			<form name="sessionInfo">
				<div class="form-control">
					<label for="username">Nickname</label>
					<input type="text" name="username" id="username" placeholder="Enter your name" />
					<div id="usernameRequired">  </div>
				</div>
				<div class="form-control">
					<label for="match-type">Match Type</label>
					<select name="match-type" id="match-type" onchange="showPrivateOptions('show-private-options', this)">
						<option value="public">Public</option>
						<option value="private">Private</option>
					</select>
				</div>
				<div class="show-private-options">
					<div class="form-control">
						<label for="room">Room Code</label>
						<input type="text" name="room" id="room" placeholder="Enter 4-letter code" />
						<div id="roomRequired">  </div>
					</div>
				</div>
				<button type="button" class="play-btn" onclick="joinGame()">Play</button>
				<button type="button" class="other-btn" onclick="createRoom('private')">Create Private Room</button>
			</form>
		</main>
	</div>
	<div class="chat-container">
		<header class="chat-header">
		  <h1><i class="fas fa-smile"></i> Trivia Game</h1>
		  <a href="index.html" class="other-btn">Leave Room</a>
		</header>
		<main class="chat-main">
		  <div class="chat-sidebar">
			<h3><i class="fas fa-comments"></i> Room Name:</h3>
			<h2 id="room-name"></h2>
			<h3><i class="fas fa-users"></i> Users</h3>
			<ul id="users"></ul>
		  </div>
		  <div class="chat-messages"></div>
		</main>
		<div class="chat-form-container">
		  <form id="chat-form">
			<input
			  id="msg"
			  type="text"
			  placeholder="Enter Message"
			  required
			  autocomplete="off"
			/>
			<button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
		  </form>
		</div>
	  </div>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
